<div class="form-group">
    <label for="sourceType">Type</label>
    <span class="glyphicon glyphicon-question-sign"
          data-html="true"
          data-bind="popover: helpMessages['type']"
          data-trigger="hover"></span>
    <select class="form-control"
            id="sourceType"
            data-bind="options: availableSourceTypes,
                       optionsValue: 'value',
                       optionsText: 'text',
                       value: type"
            >
    </select>
</div>
<div class="form-group">
    <label for="sourceTitleInput">Title</label>
    <input class="form-control"
           type="text" id="sourceTitleInput"
           placeholder="Source Title"
           data-bind="value: title">
</div>
<div class="form-group">
    <label for="sourceUrlInput">URL</label>
    <input class="form-control"
           type="text" id="sourceUrlInput"
           placeholder="Source URL"
           data-bind="value: url">
</div>
<div class="checkbox">
    <label for="sourceIgnoreCertificateErrors">
        <input id="sourceIgnoreCertificateErrors"
               type="checkbox"
               data-bind="checked: ignoreCertificateErrors">
        <strong>Ignore certificate errors</strong>
    </label>
</div>
