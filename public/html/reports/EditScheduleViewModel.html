<div class="form-group">
    <label for="scheduleZone">Time Zone</label>
    <input id="scheduleZone"
           class="form-control"
           type="text"
           data-bind="typeahead: {options: getAutocompleteOpts(), value: zone}"/>
</div>
<div class="form-group">
    <label for="scheduleStartDate">Start Time</label>
    <input class="form-control"
           type="text"
           id="scheduleStartDate"
           data-bind="datetimepicker: start">
</div>
<div class="form-group">
    <label for="scheduleType">Repeat</label>
    <select id="scheduleType"
            class="form-control"
            data-bind="options: availableRepeatTypes,
                       optionsText: 'text',
                       optionsValue: 'value',
                       value: repeat"></select>
</div>
<div class="form-group" data-bind="if: isPeriodic">
    <label for="scheduleEndDate">End Time (Optional)</label>
    <input class="form-control"
           type="text"
           id="scheduleEndDate"
           placeholder="None"
           data-bind="datetimepicker: end">
</div>
<div class="form-group" data-bind="if: isPeriodic">
    <label for="scheduleOffset">Repeat offset (Optional)</label>
    <a tabindex="0"
       role="button"
       class="btn"
       data-html="true"
       data-bind="popover: helpMessages['offset']"
       data-trigger="focus">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
    </a>
    <input class="form-control" type="text" id="scheduleOffset"
           value=""
           placeholder="HH:MM:SS, or an ISO 8601 duration."
           data-bind="value: offsetString">
</div>
