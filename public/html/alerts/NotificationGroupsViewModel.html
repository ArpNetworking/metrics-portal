<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h2>Notification Groups</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <div><a href="#notificationgroup/edit" class="btn btn-default" style="margin-bottom: .5em">Create New Notification Group</a></div>
            <div data-bind="compose: { model: notificationGroups, view: '/assets/html/components/Pager.html', mode: 'templated' }">
                <div data-part="content" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;" class="col-md-4 col-lg-3 col-sm-6">
                    <div class="left">
                        <i><span data-bind="text: name"></span></i>
                    </div>
                    <div class="right">
                        <a data-bind="attr: { href: editUri }">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <!-- TODO: make it removable
                        <a data-bind="click: $root.remove" href="#">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="confirm-delete-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Are you sure?</h4>
            </div>
            <div class="modal-body">
                <div>Are you sure you want to delete this notification group?</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bind="click: confirmDelete">Confirm</button>
            </div>
        </div>
    </div>
</div>
