<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h2>Edit Alert</h2>
            <div class="col-md-4 col-sm-12 col-lg-4">
                <form role="form" class="container-fluid form-horizontal col-md-8 col-sm-12 col-lg-6">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input class="form-control" data-bind="value: name" type="text" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-group" data-bind="css: { 'has-error': queryErrors().length > 0, 'has-warning': queryWarnings().length > 0 }">
                        <label for="queryInput">Query</label>
                        <textarea class="form-control" data-bind="textInput: query" rows="3" id="queryInput" placeholder="SELECT ..."></textarea>
                        <!-- ko foreach: queryErrors -->
                        <span class="help-block" data-bind="text: $data"></span>
                        <!-- /ko -->
                        <!-- ko foreach: queryWarnings -->
                        <span class="help-block" data-bind="text: $data"></span>
                        <!-- /ko -->
                    </div>
                    <div class="form-group">
                        <label for="periodInput">Check Interval</label>
                        <input class="form-control" data-bind="value: period" type="text" id="periodInput" placeholder="PT1M">
                    </div>
                    <div class="form-group has-feedback">
                        <label for="notifyGroup">Notify Group</label>
                        <input class="form-control" data-bind="typeahead: {options: notificationGroupAutocompleteOpts, value: notificationGroup}" id="notifyGroup" type="text" placeholder="Notify">
                        <!--<input class="form-control" data-bind="value: notificationGroup, valueUpdate: 'keyup'" id="notifyGroup" type="text" placeholder="Notify">-->
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                    <button type="submit" class="btn btn-default" data-bind="click: save">Save</button>
                    <button type="submit" class="btn btn-warning" data-bind="click: cancel">Cancel</button>
                </form>
            </div>
            <div class="col-md-8 col-lg-8 col-sm-12 container-fluid">
                <div class="row-fluid">
                    <div class="col-md-4 col-md-4 col-sm-12 pull-right">
                        <div data-bind="dateRange: {target: dateRange, options: { timePicker: true } }" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                            <span data-bind="text: formattedDateRange"></span>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <svg class="col-md-12" style="height: 80vh" id="graph">
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
